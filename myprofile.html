<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My profile</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<style>
body {
  background-color: #0675cf;
}
.signup-form {
  max-width: 350px;
  max-height: 630px;
  margin: 50px auto;
  padding: 25px;
  background-color: #ffffff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.signup-form a{
  text-decoration: none;
  color:white;
}
</style>
<body>
  <div class="container">
      <div class="signup-form">
        <center><img src="./images/fl.png" height="80px" width="100px"></center>
          <form action="navtask.html" method="post">
              <div class="mb-3">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" name="firstname" required>
              </div>
              <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" name="lastname" required>
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
              </div>
             <center><button type="submit" class="btn btn-primary btn-block"><a href="order.html">Sign Up</a></button></center><br>
             <center><button type="submit" class="btn btn-primary btn-block"><a href="navtask.html">Back</button></a></center>
          </form>
      </div>
  </div>
  
  <!-- Bootstrap JS Bundle (popper.js + bootstrap.js) -->
  <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
